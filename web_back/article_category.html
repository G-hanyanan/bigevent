<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="category_tbd">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" id="article_btn" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 增加模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="sulg" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="sulg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 编辑模态框 -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">编辑分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" class="form-control" id="edit_id">
                        <div class="form-group">
                            <label for="name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="edit_name">
                        </div>
                        <div class="form-group">
                            <label for="sulg" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="edit_slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_save">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/template-web.js"></script>

    <!-- 引擎模板 -->
    <script type="text/html" id="category_list">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id= "{{item.id}}" data-name= "{{item.name}}" data-slug= "{{item.slug}}" class="btn btn-info btn-xs" id='edit'>编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs del" data-id= "{{item.id}}" id="del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        // 文章获取并显示
        function getAndShow() {
            category.get().then(function (res) {
                if (res.code === 200) {
                    $("#category_tbd").empty()
                    var htmlStr = template('category_list', res);
                    // console.log(res);

                    $("#category_tbd").append(htmlStr)
                    // console.log(htmlStr);

                } else {
                    alert(res.msg)
                }
            })
        }

        getAndShow();
        // 文章类别新增
        $("#model_add").on('click', function () {
            var name = $("#name").val().trim();
            var sulg = $("#sulg").val().trim();
            if (name === "" || sulg === '') {
                alert("不能为空")
            }
            category.add(name, sulg).then(function (res) {
                // 清空用户输入
                $("#article_name").val("");
                $("#article_sulg").val("");
                // 隐藏模态框
                $('#addModal').modal('hide');
                // 重新获取数据
                if (res.code === 200) {
                    // alert("增加成功")
                    getAndShow()
                } else {
                    alert(res.msg)
                }
            })
        })
        // 点击关闭 隐藏模态框
        $("#model_shutoff").click(function () {
            $('#addModal').modal('hide');
        })

        // 文章类别删除
        // 事件委托
        $("#category_tbd").on('click','#del',function () {
            var id = $(this).attr('data-id');

            // alert($(this).attr('data-id'))
            category.del(id).then(function (res) {
                if (res.code===200) {
                    alert(res.msg)
                    getAndShow()
                } else {
                    alert(res.msg)
                }
                
            })
        })
        
        // 文章类别编辑
        // 事件委托
        $("#category_tbd").on('click','#edit',function () {
            var id = $(this).attr("data-id");
            var name = $(this).attr("data-name");
            var slug = $(this).attr("data-slug");
            // 显示编辑模态框
            $("#edit_id").val(id);
            $("#edit_name").val(name);
            $("#edit_slug").val(slug);
            $("#editModal").modal('show');
        })
        // 点击保存，请求接口
        $("#model_save").click(function () {
            var id = $("#edit_id").val().trim();
            var new_name = $("#edit_name").val().trim();
            var new_slug = $("#edit_slug").val().trim();
            if (new_name === "" || new_slug === "") {
                alert('不能为空')
                return
            } else {
                category.edit(id,new_name,new_slug).then(function (res) {
                    if (res.code === 200) {
                        // 隐藏模态框
                        $("#editModal").modal('hide');
                        // 重新获取数据
                        getAndShow()
                    } else {
                        alert(res.msg)
                    }
                })
            }
        })
        // 点击关闭，关闭模态框
        $("#model_shutoff").click(function () {
            $('#editModal').modal('hide');
        })
    </script>

</body>
