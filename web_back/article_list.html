<body>

        <div class="container-fluid common_con">
            <div class="row opt_btns">

                        </td>
                    </tr> -->

            </table>

            <div class="row text-center">
                <!-- 分页 -->
                <ul id="pagination-demo" class="pagination pagination-sm">
                    <!-- <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li> -->
                </ul>
            </div>

        </div>
    </div>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/jquery.twbsPagination.js"></script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>
    <!-- 文章所有分类模板 -->
    <script id="tem_category" type="text/html">
        <option value = ''>所有分类</option>
        {{each data item}}
            <option value ={{item.id}}>{{item.name}}</option>
        {{/each}}
    </script>
    <!-- 文章列表模板 -->
    <script id="tem_table" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs edit">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        let [CurPage,type, status ,CurTotalPages] = [1,"",'']
        
        // 获取所有分类，显示在下拉列表中
        category.get().then(function (res) {
            let htmlStr = template('tem_category', res);
            $("#selCategory").html(htmlStr)
        })

        // 获取文章列表，并显示在表格中
        function getAndShow() {
            article.get(CurPage, type, status).then(function (res) {
                let {
                    code,
                    msg,
                    totalPage
                } = res
                if (code === 200) {
                    // 渲染到页面
                    let htmlStr = template('tem_table', res);
                    $("#tbody").html(htmlStr);
                    // 解决筛选时，总页码发生改变的BUG
                    // 如果总页码发生改变，就将分页器摧毁重建
                    if (CurTotalPages !== totalPage) {
                        $('#pagination-demo').twbsPagination('destroy')
                        CurTotalPages = totalPage;

                    }
                    // 分页器
                    $('#pagination-demo').twbsPagination({
                        totalPages: totalPage,
                        visiblePages: 6,
                        first: '首页',
                        last: '尾页',
                        prev: '上一页',
                        next: '下一页',
                        initiateStartPageClick: false,
                        onPageClick: function (event, page) {
                            // alert(page)
                            CurPage = page;
                            getAndShow()
                        }
                    });
                } else {
                    bootbox.alert(msg)
                }
            })
        }
        // 初始化调用
        getAndShow()

        // 筛选功能
        $("#btnSearch").click(function () {
            CurPage = 1;
            type = $("#selCategory").val();
            status = $("#selStatus").val();
            getAndShow()
        })

        // 文章删除
        // 给父容器注册事件委托
        $("#tbody").on('click', '.del', function () {
            if (!confirm('你确定要删除吗?')) {
                return
            }
            let id = $(this).attr('data-id');
            article.del(id).then(function (res) {
                let {
                    code,
                    msg,
                } = res
                if (code === 200) {
                    getAndShow()
                } else {
                    bootbox.alert(msg)
                }

            })
        })


    </script>

</body>

</html>
