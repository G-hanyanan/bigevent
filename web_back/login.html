<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" id="username" class="input_txt" placeholder="用户名" value="admin">
                <input type="password" id="password" class="input_pass" placeholder="密码" value="123456">
                <!-- <input id="btnLogin" type="submit" class="input_sub" value="登 录"> -->
                <!-- 把submit改为button 则不会刷新 -->
                <input id="btnLogin" type="button" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        // 用户登录
        $("#btnLogin").click(function () {
            var name = $("#username").val().trim();
            var password = $("#password").val().trim();
            $.post('http://192.168.172.82:8000/admin/login', {
                'user_name': name,
                'password': password
            }).then(function (res) {
                if(res.code === 200) {
                //    alert('登录成功') 
                window.location.href = './index.html'
                } else {
                    alert(res.msg)
                }
                
            })
        })


    </script>
</body>

</html>
